      - name: Towns
        hint: crowns in towns times number of linked town tiles
        colour: E42E24
        default: false
        special:
          variables:
            - Tiles
            - Crowns
          # Reverse Polish Notation of: A * B
          calculation: AB*
          # Ask multiple times and add the result together
