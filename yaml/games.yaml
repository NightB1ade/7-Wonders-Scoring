# Convert this to XML using: https://codebeautify.org/yaml-to-json-xml-csv
# Note: It can sometimes get the colours wrong e.g. 009900 gets converted to 0

games:
  - name: 7 wonders
    players:
      - City...
      - Abu Simbel
      - Alexandria
      - Angkor Wat
      - Atlantis
      - Babylon
      - Byzantium
      - Catan
      - Ephesos
      - Gizah
      - Halikarnassos
      - Manneken Pis
      - Rhodes
      - Roma
      - Olympia
      - Persepolis
      - Petra
      - Sparta
      - Stonehenge
      - The Great Wall
      - Venezia
    tracks:
      - name: Military
        colour: E62E25
        hint: score for all military tokens including losses
        default: true
        special:
          variables:
            - Victories
            - Losses
          # Reverse Polish Notation of: A - B
          calculation: AB-
      - name: Coins
        hint: scoring 1 point for every three coins and -1 point for debt tokens
        colour: 9B7A19
        default: true
        special:
          variables:
            - Coins
            - Debt tokens
          # Reverse Polish Notation of: (A/3) - B
          calculation: A3/B-
      - name: Wonder
        colour: F5B463
        hint: score for built stages of the wonder
        default: true
      - name: Civilian
        colour: 0B4FD9
        hint: score for all blue civil building cards
        default: true
      - name: Science
        colour: 429F4D
        hint: score for the combination of science cards
        default: true
        special:
          variables:
            - Compasses
            - Tablets
            - Cogs
          # (Extra) Reverse Polish Notation of: A*A + B*B + C*C + min(A,min(B,C))*7
          calculation: AA*BB*+CC*+BCnAn7*+
      - name: Commercial
        colour: FFEB29
        hint: score for all yellow commerce building cards
        default: true
      - name: Guilds
        colour: 902796
        hint: score for all purple guild building cards
        default: true
        special:
          variables:
            - Guild 1
            - Guild 2
            - Guild 3
            - Guild 4
          # Reverse Polish Notation of: A + B + C + D
          calculation: AB+C+D+
      - name: Leaders
        colour: FFFFFF
        hint: score for leader cards
        default: false
      - name: Cities
        colour: 363638
        hint: score for black city building cards
        default: false
  - name: King/Queendomino
    players:
      - Colour...
      - Blue
      - Green
      - Orange
      - Pink
      - Purple
      - Red
      - White
      - Yellow
    tracks:
      - name: Coins
        hint: scoring 1 point for every three coins
        colour: 996600
        default: false
        special:
          variables:
            - Coins
          # Reverse Polish Notation of: A / 3
          calculation: A3/
      - name: Fields
        hint: crowns in fields times number of linked field tiles
        colour: FDDC29
        default: true
        special:
          variables:
            - Tiles
            - Crowns
          # Reverse Polish Notation of: A * B
          calculation: AB*
          # Ask multiple times and add the result together
          multiple: +
