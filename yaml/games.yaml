  # ----------------------------------------------------------------------------------------------
  - name: Underwater Cities
    players:
      - Colour...
      - Black
      - Blue
      - Orange
      - Purple
    tracks:
      # ----------------------------
      - name: In game
        hint: points acquired before the final scoring at the end of the game
        colour: 6495ED
        default: true
      # ----------------------------
      - name: Metropolis
        hint: final-scoring tiles - the brown metropolis in the upper left of your board if connected by both tunnels and bonus brown metropolis if any
        colour: 993300
        default: true
        special:
          variables:
            - Brown metropolis
            - Bonus brown metropolis
          # Reverse Polish Notation of: A + B
          calculation: AB+
      # ----------------------------
      - name: Cards
        hint: final-scoring cards - cards marked with the stopwatch symbol
        colour: F0FFFF
        default: true
        special:
          variables:
            - Final score card 1
            - Final score card 2
            - Final score card 3
            - Final score card 4
          # Reverse Polish Notation of: A + B + C + D
          calculation: AB+C+D+
      # ----------------------------
      - name: Cities
        hint: scoring your network - connected cities with different types of buildings
        colour: 8B008B
        default: true
        special:
          variables:
            - Cities no buildings
            - Cities 1 type building
            - Cities 2 types building
            - Cities 3 types building
          # Reverse Polish Notation of: A*2 + B*3 + C*4 + D*6
          calculation: A2*B3*+C4*+D6*+
      # ----------------------------
      - name: Resources
        hint: scoring your resources - conversion into credits and divide by 4 to get points
        colour: 7FFFD4
        default: true
        special:
          variables:
            - Kelp
            - Steelplast
            - Science
            - Biomatter
            - Credits
          # Reverse Polish Notation of: (D*2 + A + B + C + E) / 4
          calculation: D2*A+B+C+E+4/
  # ----------------------------------------------------------------------------------------------
  - name: Neom
    players:
      - Board...
      - Coal Mine
      - Limestone
      - Mineral Vein
      - Gas Field
      - Oil Well
      - Rainforest
    tracks:
      # ----------------------------
      - name: Tiles (0-9)
        hint: scoring for numbered victory points on the tiles - top right corner
        colour: E65100
        default: true
        special:
          variables:
            - Residential total
            - Public total
          # Reverse Polish Notation of: A + B
          calculation: AB+
      # ----------------------------
      - name: Tiles (?)
        hint: scoring for question mark victory points on the tiles - top right corner
        colour: E65100
        default: true
        special:
          variables:
            - Public 1
            - Public 2
            - Public 3
            - Public 4
          # Reverse Polish Notation of: A + B + C + D
          calculation: AB+C+D+
      # ----------------------------
      - name: Neighbourhoods
        hint: scoring for residential tiles directly connected to each other score on the traingular number sequence
        colour: 9CCC65
        default: true
        special:
          variables:
            - Residential tiles
          # Reverse Polish Notation of: lookup(A)
          calculation: Al
          # Integer look up table starting from 0
          lookup:
            - 0
            - 1
            - 3
            - 6
            - 10
            - 15
            - 21
            - 28
            - 36
          # Additional value for each integer increment that exceeds look up table
          increment: 4
          # Ask multiple times and add the result together
          multiple: +
      # ----------------------------
      - name: Goods
        hint: scoring for number of Goods that your city produces (ignore duplicates)
        colour: FFF3E0
        default: true
        special:
          variables:
            - Raw Good
            - Processed Good
            - Luxury Good
          # Reverse Polish Notation of: A + (2*B) + (10*C)
          calculation: A2B*+10C*+
      # ----------------------------
      - name: Money
        hint: scoring 1 victory point for every 2 money (rounded down)
        colour: E0F7FA
        default: true
        special:
          variables:
            - Money
          # Reverse Polish Notation of: A / 2
          calculation: A2/
      # ----------------------------
      - name: Pollution
        hint: minus points for each polluting industry adjacent or diagonal to a residential
        colour: 607D8B
        default: true
        special:
          variables:
            - Adjacent industry
            - Diagonal industry
          # Reverse Polish Notation of: (A*2) + B
          calculation: A2*B+
      # ----------------------------
      - name: Ghost Town
        hint: minus points for having less than 2 residential tiles
        colour: F5F5F5
        default: true
        special:
          variables:
            - Residential tiles
          calculation: Al
          # Integer look up table starting from 0
          lookup:
            - -10
            - -4
            - 0
          # Additional value for each integer increment that exceeds look up table
          increment: 0
      # ----------------------------
      - name: Power
        hint: minus points for not having any power tiles
        colour: FFEE58
        default: true
        special:
          variables:
            - Power tiles
          calculation: Al
          # Integer look up table starting from 0
          lookup:
            - -5
            - 0
          # Additional value for each integer increment that exceeds look up table
          increment: 0
